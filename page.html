<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the todo listt Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="outer">

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <!-- list of todo lists go here -->
                <button id="addListBtn" class="btn btn-primary">Add List</button>
                <select id="removeListSelect" class="form-control mt-2">
                    <!-- dynamically added options will appear here -->
                </select>
                <button id="removeListBtn" class="btn btn-danger mt-2">Remove List</button>
                <ul id="todoLists" class="list-group mt-3">
                    <!-- dynamically added todo lists will appear here -->
                </ul>
            </div>
            <div class="col-8">
                <!-- current todo list name goes here -->
                <!-- current todo list goes here -->
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding a new list -->
<div class="modal fade" id="addListModal" tabindex="-1" role="dialog" aria-labelledby="addListModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addListModalLabel">Add New List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="newListName" class="form-control" placeholder="List Name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveListBtn">Save List</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
